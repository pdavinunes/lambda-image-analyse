service: image-analysis

frameworkVersion: "2"

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - rekognition:DetectLabels
          Resource: "*"
        - Effect: "Allow"
          Action:
            - translate:TranslateText
          Resource: "*"

functions:
  img-analysis:
    handler: handler.main
    events:
      - httpApi:
          path: /analyse
          method: get
